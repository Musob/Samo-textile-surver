<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samo Textile ¬∑ Hamkor so‚Äòrovnomasi</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Ranglar va asosiy stillar (avvalgidek) */
    :root {
      --samo-orange: #f58220;
      --samo-orange-light: #ff9d47;
      --samo-bg: #fffbf7;
      --text-dark: #2d2d2d;
      --text-muted: #757575;
      --border-color: #e0e0e0;
      --radius: 12px;
      --shadow: 0 15px 35px rgba(245, 130, 32, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fcfcfc;
      background-image: radial-gradient(circle at 2px 2px, #f5822010 1px, transparent 0);
      background-size: 32px 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--text-dark);
    }

    .survey-card {
      background: #ffffff;
      width: 100%;
      max-width: 750px;
      padding: 50px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border-top: 6px solid var(--samo-orange);
    }

    .survey-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .survey-header h1 {
      font-size: 32px;
      font-weight: 900;
      color: var(--samo-orange);
      letter-spacing: 1px;
    }

    .field {
      margin-bottom: 30px;
    }

    .field label {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .field label i {
      color: var(--samo-orange);
      font-size: 18px;
      width: 22px;
      text-align: center;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 18px;
      border: 1.5px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: #fafafa;
    }

    input:focus, 
    textarea:focus {
      outline: none;
      border-color: var(--samo-orange);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(245, 130, 32, 0.15);
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      border: 1.5px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      flex: 1 1 auto;
      min-width: 160px;
      background-color: #fff;
    }

    .radio-option:hover {
      background-color: rgba(245, 130, 32, 0.05);
      border-color: var(--samo-orange-light);
    }

    .radio-option input[type="radio"] {
      accent-color: var(--samo-orange);
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .radio-option span {
      font-size: 15px;
      line-height: 1.3;
    }

    .submit-area {
      margin-top: 40px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 18px;
      background: linear-gradient(to right, var(--samo-orange), var(--samo-orange-light));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: 0.3s transform ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(245, 130, 32, 0.3);
    }

    .field-hint {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
      font-style: italic;
    }

    .privacy-note {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      .survey-card {
        padding: 30px 20px;
      }
      .radio-option {
        min-width: 100%;
      }
      .survey-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="survey-card">
    <div class="survey-header">
      <h1>SAMO TEXTILE</h1>
    </div>
    <div class="survey-body">
      <form id="surveyForm">
        <!-- 1. Fabrika nomi -->
        <div class="field">
          <label for="factoryName">
            <i class="fas fa-building"></i>
            <span>Marhamat qilib fabrikangiz nomini kiriting</span>
          </label>
          <input type="text" id="factoryName" name="factoryName" placeholder="Masalan: Baraka Tekstil MCHJ" required>
        </div>

        <!-- 2. Avvaldan ishlab kelasizmi? -->
        <div class="field">
          <label>
            <i class="fas fa-handshake"></i>
            <span>Biz bilan avvaldan beri ishlab kelasizmi yoki yaqin kunlarda ish boshlamoqchimisiz?</span>
          </label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="collaboration" value="Ha, avvaldan ishlaymiz" checked>
              <span>Ha, avvaldan ishlaymiz</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="collaboration" value="Yo‚Äòq, yaqinda boshlamoqchimiz">
              <span>Yo‚Äòq, yaqinda boshlamoqchimiz</span>
            </label>
          </div>
          <div class="field-hint">Ikkala holatda ham davom eting</div>
        </div>

        <!-- 3. Xom mato qabul qilishdagi kamchilik va tavsiyalar -->
        <div class="field">
          <label for="rawMaterialIssues">
            <i class="fas fa-cut"></i>
            <span>Xom mato qabul qilishdagi kamchilik va tavsiyalar</span>
          </label>
          <textarea id="rawMaterialIssues" name="rawMaterialIssues" rows="2" placeholder="Kamchiliklar va takliflaringiz..."></textarea>
        </div>

        <!-- 4. Laboratoriya namunasi necha kunda chiqadi? -->
        <div class="field">
          <label>
            <i class="fas fa-flask"></i>
            <span>Laboratoriyaga berilgan namuna necha kunda chiqmoqda?</span>
          </label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="labTime" value="1‚Äì5 kun" checked>
              <span>1‚Äì5 kun</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="labTime" value="5‚Äì10 kun">
              <span>5‚Äì10 kun</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="labTime" value="10 kundan ko‚Äòp">
              <span>10 kundan ko‚Äòp</span>
            </label>
          </div>
        </div>

        <!-- 5. Namunaga nisbatan bo'yoq farqi -->
        <div class="field">
          <label>
            <i class="fas fa-palette"></i>
            <span>Bergan namunangizga bo'yalgan mato qanchalik farq qiladi?</span>
          </label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="colorDiff" value="1‚Äì5%" checked>
              <span>1‚Äì5%</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="colorDiff" value="5‚Äì10%">
              <span>5‚Äì10%</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="colorDiff" value="10% dan yuqori">
              <span>10% dan yuqori</span>
            </label>
          </div>
        </div>

        <!-- 6. Mato eni mosligi -->
        <div class="field">
          <label>
            <i class="fas fa-ruler"></i>
            <span>Mato enlari siz hohlagan o‚Äòlchamdami?</span>
          </label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="fabricWidth" value="1‚Äì5% farq" checked>
              <span>1‚Äì5% farq</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="fabricWidth" value="5‚Äì10% farq">
              <span>5‚Äì10% farq</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="fabricWidth" value="10% dan yuqori farq">
              <span>10% dan yuqori farq</span>
            </label>
          </div>
        </div>

        <!-- 7. Mato gramaji mosligi -->
        <div class="field">
          <label>
            <i class="fas fa-weight-scale"></i>
            <span>Mato gramaji talabingizga mos keladimi?</span>
          </label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="grammage" value="1‚Äì5% farq" checked>
              <span>1‚Äì5% farq</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="grammage" value="5‚Äì10% farq">
              <span>5‚Äì10% farq</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="grammage" value="10% dan yuqori farq">
              <span>10% dan yuqori farq</span>
            </label>
          </div>
        </div>

        <!-- 8. Termin (yetkazib berish vaqti) -->
        <div class="field">
          <label for="deliveryOnTime">
            <i class="fas fa-truck"></i>
            <span>"Termin" ‚Äì Mahsulot kelishilgan vaqtda yetkazib berilyaptimi?</span>
          </label>
          <input type="text" id="deliveryOnTime" name="deliveryOnTime" placeholder="Izoh yoki mulohazangiz...">
        </div>

        <!-- 9. Noqulayliklar -->
        <div class="field">
          <label for="difficulties">
            <i class="fas fa-comment-dots"></i>
            <span>Biz bilan ishlash davomida qanday noqulayliklarga duch keldingiz?</span>
          </label>
          <textarea id="difficulties" name="difficulties" rows="3" placeholder="Masalan: yetkazib berish vaqti, sifat, muloqot..."></textarea>
        </div>

        <!-- 10. Qanday qulayliklar hohlaysiz? -->
        <div class="field">
          <label for="conveniences">
            <i class="fas fa-star"></i>
            <span>Fabrikamiz tomonidan sizga qanday qulayliklar yaratib berishimizni hohlaysiz?</span>
          </label>
          <textarea id="conveniences" name="conveniences" rows="3" placeholder="Masalan: maxsus narx, transport, ertalabki smena..."></textarea>
        </div>

        <!-- 11. Kunlik ishlab chiqarish hajmi -->
        <div class="field">
          <label for="dailyVolume">
            <i class="fas fa-chart-simple"></i>
            <span>Kunlik ishlab chiqarish hajmingiz qancha? (Izoh)</span>
          </label>
          <input type="text" id="dailyVolume" name="dailyVolume" placeholder="masalan: 500 dona / 200 kg / 30 to‚Äòp">
          <div class="field-hint">Raqam yoki tavsif ‚Äî o‚Äòzingizga qulay usulda</div>
        </div>

        <div class="submit-area">
          <button type="submit">
            <span>Yuborish</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <p class="privacy-note">
          <i class="fas fa-lock"></i> Ma ºlumotlaringiz maxfiy va faqat hamkorlikni yaxshilash uchun ishlatiladi.
        </p>
      </form>
    </div>
  </div>

  <script>
    
    const BOT_TOKEN = '8492927554:AAF5hDVl2ywCbUlThTYz9kSvgMcfLwWDO1U';  
    const CHAT_ID = '5190895728';                                    
  

    async function handleSubmit(event) {
      event.preventDefault();

      // Fabrika nomi majburiy
      const factoryName = document.getElementById('factoryName').value.trim();
      if (!factoryName) {
        alert('Iltimos, fabrika nomini kiriting.');
        return;
      }

      // Barcha maydonlarni yig'ish
      const collaboration = document.querySelector('input[name="collaboration"]:checked')?.value || 'Belgilanmagan';
      
      const rawMaterialIssues = document.getElementById('rawMaterialIssues').value.trim() || '(Izohsiz)';
      
      const labTime = document.querySelector('input[name="labTime"]:checked')?.value || 'Belgilanmagan';
      const colorDiff = document.querySelector('input[name="colorDiff"]:checked')?.value || 'Belgilanmagan';
      const fabricWidth = document.querySelector('input[name="fabricWidth"]:checked')?.value || 'Belgilanmagan';
      const grammage = document.querySelector('input[name="grammage"]:checked')?.value || 'Belgilanmagan';
      
      const deliveryOnTime = document.getElementById('deliveryOnTime').value.trim() || '(Izohsiz)';
      const difficulties = document.getElementById('difficulties').value.trim() || '(Izohsiz)';
      const conveniences = document.getElementById('conveniences').value.trim() || '(Izohsiz)';
      const dailyVolume = document.getElementById('dailyVolume').value.trim() || '(Izohsiz)';

      // Xabarni formatlash
      const message = `
üè≠ <b>Yangi so‚Äòrovnoma</b>

1Ô∏è‚É£ <b>Fabrika nomi:</b> ${factoryName}

2Ô∏è‚É£ <b>Hamkorlik turi:</b> ${collaboration}

3Ô∏è‚É£ <b>Xom mato kamchiliklari/tavsiyalar:</b> ${rawMaterialIssues}

4Ô∏è‚É£ <b>Laboratoriya muddati:</b> ${labTime}

5Ô∏è‚É£ <b>Namuna ‚Äì bo‚Äòyoq farqi:</b> ${colorDiff}

6Ô∏è‚É£ <b>Mato eni farqi:</b> ${fabricWidth}

7Ô∏è‚É£ <b>Gramaj farqi:</b> ${grammage}

8Ô∏è‚É£ <b>Termin (yetkazib berish):</b> ${deliveryOnTime}

9Ô∏è‚É£ <b>Noqulayliklar:</b> ${difficulties}

üîü <b>Kutilgan qulayliklar:</b> ${conveniences}

1Ô∏è‚É£1Ô∏è‚É£ <b>Kunlik hajm:</b> ${dailyVolume}
      `;

      // Telegram API ga yuborish
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: 'HTML'
          })
        });

        const data = await response.json();

        if (data.ok) {
          alert('‚úÖ So‚Äòrovnomangiz qabul qilindi va Telegamga yuborildi!\n\nSamo Textile jamoasi sizga minnatdorlik bildiradi.');
          // Formani tozalash (ixtiyoriy)
          // document.getElementById('surveyForm').reset();
        } else {
          alert('‚ùå Xatolik yuz berdi. Telegramga yuborishda muammo bo‚Äòldi.\n' + data.description);
        }
      } catch (error) {
        alert('‚ùå Tarmoq xatosi: ' + error.message);
      }
    }

    // Event listener ni o'rnatish
    document.getElementById('surveyForm').addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
